<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMO Control</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #4CAF50;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .status {
            padding: 1rem;
            border-radius: 10px;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .command-preview {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .command-preview h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .command-list {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 2rem;
        }

        #startBtn {
            background-color: #FF5722;
            color: white;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        #startBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #startBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            padding: 2rem;
            cursor: pointer;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .control-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .value-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .value-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .connection-panel {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background-color: var(--card-color);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        #connectBtn {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #connectBtn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .connection-status {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .control-btn {
                height: 150px;
                font-size: 1.5rem;
            }

            .connection-panel {
                position: static;
                margin-top: 2rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LUMO Control</h1>
            <div class="status" id="status">Disconnected</div>
        </div>

        <div class="command-preview">
            <h2>Command Preview</h2>
            <div class="command-list" id="commandList">No commands selected</div>
            <button id="startBtn" disabled>START</button>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <input type="number" id="forwardValue" class="value-input" value="1.0" step="0.1" min="0" max="10">
                <button class="control-btn" id="forwardBtn" disabled>F</button>
            </div>
            
            <div class="control-group">
                <input type="number" id="rightValue" class="value-input" value="1.0" step="0.1" min="0" max="10">
                <button class="control-btn" id="rightBtn" disabled>RR</button>
            </div>
            
            <div class="control-group">
                <input type="number" id="leftValue" class="value-input" value="1.0" step="0.1" min="0" max="10">
                <button class="control-btn" id="leftBtn" disabled>LR</button>
            </div>
        </div>
    </div>

    <div class="connection-panel">
        <button id="connectBtn">Connect to LUMO</button>
        <div class="connection-status" id="connectionStatus">Disconnected</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
